<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WsW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');

                    });
                });
            }

            var numberDisplayValues = ["199334", "199334", "199335", "199336", "199337", "199338", "1993....", "Äähmm", "Mist", "0", "1", "2", "  ", "  ", "  "];

            setInterval(updateNumber, 1500)
            var counter = 0

            function updateNumber() {
                if (counter == numberDisplayValues.length) {
                    counter = 0;
                }
                document.getElementById("numberDisplay").innerHTML = numberDisplayValues[counter];
                counter += 1;
            }

        });
    </script>
    <style media="screen">
        .background-duden-yellow {
            background-color: #fece31;
        }
    </style>

</head>

<body>
    <div class="container is-max-desktop">
        <nav class="navbar background-duden-yellow">
            <div class="navbar-brand">
                <div class="navbar-item">
                    <figure class="image">
                        <img src="images/düdn.png" style="max-width:135px; max-height:63px;">
                    </figure>
                </div>
                <div class="navbar-item">
                    <p class="content is-small has-text-black has-text-weight-bold">
                        Wörterbuch der <br> sinnlosen Wörter
                    </p>
                </div>
                <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>
            <div class="navbar-menu" id="navMenu">
                <div class="navbar-end">
                    <a class="navbar-item" href="index.html">
                        Zurück
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container p-3">
        <div class="box">
            <p class="title is-3">
                zählen
            </p>
            <p class="content">
                Die Anzahl von etwas, den Betrag einer Geldsumme feststellen. Bei höheren Zahlen kann zählen sehr schwierig werden.
                <br><br>
                <i id="numberDisplay"></i>
            </p>
        </div>
    </div>
</body>

</html>
